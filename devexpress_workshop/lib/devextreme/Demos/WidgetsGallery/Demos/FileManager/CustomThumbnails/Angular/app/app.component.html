<dx-file-manager id="fileManager"
    [fileProvider]="fileItems"
    [customizeThumbnail]="customizeIcon"
    height="450">
    <dxo-item-view
        mode="thumbnails">
    </dxo-item-view>
    <dxo-permissions
        create="true"
        copy="true"
        move="true"
        remove="true"
        rename="true">
    </dxo-permissions>
</dx-file-manager>
